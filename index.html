<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>댓글&피드백</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#111;
  color:#fff;
  font-family:system-ui;
  max-width:500px;
  margin:auto;
  padding:20px
}
.comment{
  background:#1f1f1f;
  padding:10px;
  border-radius:8px;
  margin-bottom:8px
}
.reply{
  margin-left:20px;
  background:#222
}
textarea{
  width:100%;
  height:70px;
  border-radius:8px;
  border:none;
  padding:10px
}
button{
  margin-top:6px;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:#4f46e5;
  color:#fff
}
.reply-box{
  display:none;
  margin-top:6px
}
</style>
</head>

<body>

<h3>댓글</h3>
<div id="list"></div>

<textarea id="text" placeholder="댓글 입력"></textarea>
<button onclick="send()">댓글 달기</button>

<script>
const SUPABASE_URL = "https://네프로젝트.supabase.co"
const SUPABASE_ANON_KEY = "네_anon_key"

const sb = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
)

async function load(){
  const { data } = await sb
    .from("comments")
    .select("*")
    .order("id", { ascending: true })

  const list = document.getElementById("list")
  list.innerHTML = ""

  const map = {}
  data.forEach(c => map[c.id] = { ...c, replies: [] })
  data.forEach(c => {
    if (c.parent_id) {
      map[c.parent_id]?.replies.push(map[c.id])
    }
  })

  Object.values(map)
    .filter(c => !c.parent_id)
    .forEach(c => render(c, list))
}

function render(c, root){
  const d = document.createElement("div")
  d.className = "comment"
  d.textContent = c.content

  const replyBtn = document.createElement("button")
  replyBtn.textContent = "답글"

  const box = document.createElement("div")
  box.className = "reply-box"

  replyBtn.onclick = () => {
    box.style.display = box.style.display === "none" ? "block" : "none"
  }

  const ta = document.createElement("textarea")
  ta.placeholder = "대댓글 입력"

  const sendBtn = document.createElement("button")
  sendBtn.textContent = "등록"
  sendBtn.onclick = () => sendReply(c.id, ta.value)

  box.append(ta, sendBtn)
  d.append(document.createElement("br"), replyBtn, box)
  root.appendChild(d)

  c.replies.forEach(r => {
    const rd = document.createElement("div")
    rd.className = "comment reply"
    rd.textContent = r.content
    root.appendChild(rd)
  })
}

async function send(){
  const text = document.getElementById("text").value.trim()
  if (!text) return alert("내용 입력해")

  // 1️⃣ DB 먼저 저장
  const { error } = await sb
    .from("comments")
    .insert({ content: text })

  if (error) {
    alert("등록 실패")
    return
  }

  // 2️⃣ 알림 (실패해도 댓글은 유지됨)
  fetch(`${SUPABASE_URL}/functions/v1/comment-notify`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
    },
    body: JSON.stringify({ content: text })
  })

  document.getElementById("text").value = ""
  load()
}

async function sendReply(parentId, text){
  text = text.trim()
  if (!text) return

  // 1️⃣ DB 저장
  const { error } = await sb
    .from("comments")
    .insert({
      content: text,
      parent_id: parentId
    })

  if (error) {
    alert("등록 실패")
    return
  }

  // 2️⃣ 알림
  fetch(`${SUPABASE_URL}/functions/v1/comment-notify`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
    },
    body: JSON.stringify({
      content: text,
      parent_id: parentId
    })
  })

  load()
}

load()
</script>

</body>
</html>
